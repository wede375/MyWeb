<h1>内涵段子</h1>
  
<h2>段子1</h2>
<p>今天朋友几个一起出去吃大餐，吃完后，我提出谁丑谁付账单，正巧一旁的服务员听到了，然后看了我们一眼，说：
<br />“你们还是AA制吧……”</p>

 <h2>段子2</h2>
<p>
<br />我的大学老师叫做万金平，有一次学校组织了一个捐款，前面写上捐款金额，后面写上自己的名字，我的老师把名字和金额写在了一起，于是变成了100万 金平，被捐款的负责人看见后吓到了，来到我们学校找领导核实，可是询问半天也没有叫金平老师的，后来才弄清楚原来是100 万金平。
以下是一部分的对话：
<br />负责人：请问你们学校有没有叫金平的老师啊？
<br />领导：金平？没有啊。
<br />负责人：不能呀，这位老师捐了100万啊，这是真的假的。
<br />领导：？？？
</p>
